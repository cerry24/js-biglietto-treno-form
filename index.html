<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <!-- bootstrap v5.2 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- custum style sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-6">
                        <img class="w-25" src="./imgs/trenitalia-logo.svg" alt="Trenitalia logo">
                    </div>
                </div>
            </div>
    </header>

    <main>
        <section id="ms_banner">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h2 class="text-center text-white">Novit&agrave;!</h2>
                        
                    </div>
    
                    <div class="col-9">
                        <h3 class="text-white">Finalmente disponibile il nostro nuovissimo sistema per acquistare i biglietti.</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="ms_jumbotron">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-6">
                        <p class="ms_jumbo-content">
                            Da ora in poi ti baster&agrave; inserire la lunghezza della tratta e inserire la tua et&agrave; con la quale otterai sconti se minorenne o over 65.
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section id="form" class="py-5">
            <div class="container">
                <div class="row">

                    <div class="col-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Tratta</span>
                            <input type="text" id="routeLength" class="form-control" placeholder="Inserisci la lunghezza della tratta (km)" aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Et&agrave;</span>
                            <input type="text" id="passengerAge" class="form-control" placeholder="Inserisci l'et&agrave; del passeggero" aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="col-12">
                        <div id="ms_button" class="text-center py-3">
                            <a id="ms_btn-submit" class="btn btn-primary" href="#">compra</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- <label for="name">inserisci lunghezza tratta</label>
        <input type="text" id="routeLength">

        <label for="name">inserisci et√†</label>
        <input type="text" id="passengerAge">

        <a id="btn-submit" href="#">submit</a> -->

    </main>
    
    <!-- script js -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
